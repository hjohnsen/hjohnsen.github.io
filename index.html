<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    Holly Johnsen's Portfolio
  </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- The header includes my picture, name, and title -->
  <header class="header">
    <div class="header__logo">
      <img class="header__img" src="img/avatar.png" alt="headshot">
    </div>
    <div class="header__info">
      <h1 class="header__name">
        Holly Johnsen
      </h1>
      <h3 class="header__title">
        Front-end and Data Science Ninja in training
      </h3>
    </div>
  </header>

  <main>
    <section id="banner">
      <!-- Includes an image that spans the page -->
      <div id="banner__inner">
        <img class="horizon" src="img/banner.JPG" alt="Bay Area horizon">
      </div>
    </section>

    <section id="featured-work">
      <div id="featured__inner">
        <h2 class="featured__title">
          Featured Work
        </h2>
        <div id=featured__projects>
          <!-- Each project includes an image, title, and URL -->
          <div id="project1" class="project">
            <figure>
              <img class="project__image" src="img/mooc.png" alt="scatter plot">
              <figcaption>
                <p>edX MOOC analysis</p>
                <a href="https://github.com/hjohnsen/edX-MOOC-analysis">https://github.com/hjohnsen/edX-MOOC-analysis</a>
              </figcaption>
            </figure>
          </div>

          <div id="project2" class="project">
            <figure>
              <img class="project__image" src="img/projects.png" alt="violin plots">
              <figcaption>
                <p>Data-driven teaching</p>
                <a href="https://github.com/hjohnsen/classroom_analysis">https://github.com/hjohnsen/classroom_analysis</a>
              </figcaption>
            </figure>
          </div>

          <div id="project3" class="project">
            <figure>
              <img class="project__image" src="img/heatmap.png" alt="heatmap">
              <figcaption>
                <p>Personalized Medicine Kaggle</p>
                <a href="https://github.com/hjohnsen/kaggle-personalized-medicine">https://github.com/hjohnsen/kaggle-personalized-medicine</a>
              </figcaption>
            </figure>
          </div>

          <div id="project4" class="project">
            <figure>
              <img class="project__image" src="img/sentiment.png" alt="sentiment time series">
              <figcaption>
                <p>Pokemon Go Sentiment Analysis</p>
                <a href="https://github.com/hjohnsen/pogo-tweets">https://github.com/hjohnsen/pogo-tweets</a>
              </figcaption>
            </figure>
          </div>

        </div>
      </div>
    </section>
  </main>

</body>

</html>
